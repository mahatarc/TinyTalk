<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <script type="text/javascript">
        // Function to redirect to the Flutter app's deep link
        function redirectToApp() {
            // Replace 'myapp://homepage' with your Flutter app's deep link
            window.location.href = "myapp://homepage";
        }

        // Automatically redirect after 5 seconds
        setTimeout(redirectToApp, 5000);  // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <h1>Email Verified Successfully!</h1>
    <p>You will be redirected to the app in 5 seconds...</p>
</body>
</html>
